<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around the U.S.</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="logo" src="./images/around_us_logo.svg" alt="Around the U.S. logo">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Profile Avatar Image">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name-text"></h1>
          </div>
          <button type="button" aria-label="Edit Profile" class="profile__edit"></button>
          <p class="profile__description"></p>
        </div>
        <button type="button" aria-label="Add Photo Card" class="profile__add"></button>
      </section>

      <section class="photo-cards">
        <ul class="photo-cards__group">
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">Â© 2020 Around The U.S.</p>
    </footer>
  </div>

  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <h3 class="popup__title">Edit profile</h3>
      <button type="button" aria-label="Close" class="popup__close"></button>
      <form class="popup__form form__profile-edit" name="editProfile">
        <input aria-label="Name" type="text" class="form__input form__input_type_name" name="profileName" placeholder="Name" minlength="2" maxlength="40" aria-required="true" required>
        <span class="form__error"  aria-live="polite"></span>

        <input aria-label="About me" type="text" class="form__input form__input_type_description" name="profileAboutMe" placeholder="About me" minlength="2" maxlength="200" aria-required="true" required>
        <span class="form__error" aria-live="polite"></span>

        <button type="submit" class="form__submit">Save</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <h3 class="popup__title">New place</h3>
      <button type="button" aria-label="Close" class="popup__close"></button>
      <form class="popup__form form__add-card" name="addCard">
        <input aria-label="Title" type="text" class="form__input form__input_type_card-title" name="name" placeholder="Title" minlength="1" maxlength="30" aria-required="true" required>
        <span class="form__error" aria-live="polite"></span>

        <input aria-label="Image URL" type="url" class="form__input form__input_type_url" name="link" placeholder="Image link" aria-required="true" required>
        <span class="form__error" aria-live="polite"></span>

        <button type="submit" class="form__submit form__submit_disabled" disabled>Create</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__container popup__container_figure">
      <button type="button" aria-label="Close" class="popup__close"></button>
      <figure class="popup__figure">
        <img class="popup__image">
        <figcaption class="popup__image-title"></figcaption>
      </figure>
    </div>
  </div>

  <template class="photo-card-template">
    <li class="photo-card">
      <button type="button" aria-label="Delete" class="photo-card__delete-button"></button>
      <img class="photo-card__image">
      <div class="photo-card__info">
        <h2 class="photo-card__title"></h2>
        <button type="button" aria-label="Like" class="photo-card__heart"></button>
      </div>
    </li>
  </template>

</body>
</html>
