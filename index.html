<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around the U.S.</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="logo" src="images/around_us_logo.svg" alt="Around the U.S. logo">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Profile Avatar Image">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name-text">Jacques Cousteau</h1>
          </div>
          <button type="button" aria-label="Edit Profile" class="profile__edit"></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button type="button" aria-label="Add Photo Card" class="profile__add"></button>
      </section>

      <section class="photo-cards">
        <ul class="photo-cards__group">
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">Â© 2020 Around The U.S.</p>
    </footer>
  </div>

  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <h3 class="popup__title">Edit profile</h3>
      <button type="button" aria-label="Close" class="popup__close"></button>
      <form class="popup__form form__profile-edit" name="editProfile">
        <input aria-label="Name" type="text" class="form__input form__input_type_name" id="profile-name" name="profileName" value="Jacques Cousteau" placeholder="Name" minlength="2" maxlength="40" required>
        <span class="popup__error"  id="profile-name-error"></span>

        <input aria-label="About me" type="text" class="form__input form__input_type_description" id="profile-text" name="profileAboutMe" value="Explorer" placeholder="About me" minlength="2" maxlength="200" required>
        <span class="popup__error" id="profile-text-error"></span>

        <button type="submit" class="form__submit">Save</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <h3 class="popup__title">New place</h3>
      <button type="button" aria-label="Close" class="popup__close"></button>
      <form class="popup__form form__add-card" name="addCard">
        <input aria-label="Title" type="text" class="form__input form__input_type_card-title" id="card-title" name="newCardTitle" placeholder="Title" minlength="1" maxlength="30" required>
        <span class="popup__error" id="card-title-error"></span>

        <input aria-label="Image URL" type="url" class="form__input form__input_type_url" id="card-url" name="newCardImage" placeholder="Image link" required>
        <span class="popup__error" id="card-url-error"></span>

        <button type="submit" class="form__submit">Create</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__container popup__container_figure">
      <button type="button" aria-label="Close" class="popup__close"></button>
      <figure class="popup__figure">
        <img class="popup__image" src="" alt="">
        <figcaption class="popup__image-title"></figcaption>
      </figure>
    </div>
  </div>

  <template class="photo-card-template">
    <li class="photo-card">
      <button type="button" aria-label="Delete" class="photo-card__delete-button"></button>
      <img class="photo-card__image" src="" alt="">
      <div class="photo-card__info">
        <h2 class="photo-card__title"></h2>
        <button type="button" aria-label="Like" class="photo-card__heart"></button>
      </div>
    </li>
  </template>

  <script src="scripts/index.js"></script>
  <script src="scripts/validation.js"></script>
</body>
</html>
